
<div class="sidebar__content">
    <form class="wrap">
    
        <div class="flex items-center justify-center">
            <div class="flex border-2 rounded">
                <input type="text" class="px-4 py-2 w-64" type="text" name="searchTerm" placeholder="Filter by name"
                [(ngModel)]="searchTerm" (input)="search($any($event).target.value.toLowerCase())" />
                <button class="flex items-center justify-center px-4 border-l">
                    <svg class="w-6 h-6 text-gray-600" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24">
                        <path
                            d="M16.32 14.9l5.39 5.4a1 1 0 0 1-1.42 1.4l-5.38-5.38a8 8 0 1 1 1.41-1.41zM10 16a6 6 0 1 0 0-12 6 6 0 0 0 0 12z" />
                    </svg>
                </button>
            </div>
        </div>
      </form>
    <nav class="sidebar__nav mt-4">
        <ul class="list">
            <li *ngFor="let user of userList | searchFilter: searchTerm; index as i ">
                <div fxLayout="row" fxLayoutAlign="start center"  class="user-item"  class="user-item" [ngClass]="{'active': User == user}">
                    <a [routerLink]="['tchat']" class="link" (click)="selectUser(user)">
                        <avatar [name]="user"></avatar>
                        <div class="name"><b>{{ user}}</b></div>
                    </a>
                </div>
            </li>
        </ul>     
    </nav>
</div>
