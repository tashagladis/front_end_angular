<!-- Map -->
<div class="my-google-map">
    <div class="flex items-center justify-center">
        <div class="flex border-2 rounded">
            <input #mapSearchField type="text" class="px-4 py-2 w-80" placeholder="Search an address ...">
     
        </div>
    </div>
        
    <google-map [width]="null" [height]="null" [center]="center" [options]="mapOptions" >
        <map-marker #marker="mapMarker" *ngFor="let user of  userList; let i = index"
            [position]="{ lat: user.Latitude, lng: user.Longitude }" (mapClick)="openInfoWindow(marker, i)">

            <map-info-window  class="w-80">
                <div class="w-[150px]  flex flex-col items-center">
                    <img class="mb-3 w-10 h-10 rounded-full shadow-lg" src={{user.ImageBasePath}}  alt="User image"/>
                    <p><b>{{ user.Firstname }}, {{ user.Lastname}}</b></p> 
                    <p>Gender : <b>{{ user.Genre}}</b></p> 
                    <a [routerLink]="['../tchat']" (click)="selectUser(user.Login)" class="p-2 lg:px-4 md:mx-2 text-white rounded bg-pink-600">Tchat</a>
                </div>
            </map-info-window>
        </map-marker>


    </google-map>
</div>
