
<div>
    <div class="flow-root">
        <ul role="list" class="divide-y w-[1050px]  flex flex-col items-center divide-gray-200 dark:divide-gray-700">
            <li class="w-[850px] mt-2" *ngFor="let event of eventList">               
                      <div class="flex flex-col md:flex-row md:w-238 rounded-lg bg-white shadow-lg">
                      <img class=" w-[550px] h-96 md:h-40 object-cover md:w-[550px] rounded-t-lg md:rounded-none md:rounded-l-lg" src={{event.ImageBasePath}} alt="" />
                      <div class="p-6 flex flex-col w-[1150px]">
                        <div class="md:flex">
                            <p class="text-gray-700 text-base mb-4">{{event.Title}}</p>
                            <a  [routerLink]="[]" (click)="addUser(event.ID)" class="p-2 lg:px-4  md:ml-auto md:mx-2 text-pink-600 text-center border border-solid border-pink-600 rounded hover:bg-pink-600 hover:text-white transition-colors duration-300 mt-1 md:mt-0 ">+</a>
                        </div>
                        <p class="text-gray-800 text-xs mb-4">
                            {{event.Address + ", "+event.ZipCode+ " "+event.City}}
                        </p>
                        <p class="text-gray-600 text-xs">{{event.Hour}}</p>
                        <a [routerLink]="['../../participants', event.ID]" class="text-blue-800 text-xs">
                          Participants
                      </a>
                        
                      </div>
                    </div>
                
            </li>
        </ul>
   </div>
</div>
