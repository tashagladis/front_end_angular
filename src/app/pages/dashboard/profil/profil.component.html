
<div>
    <header class="flex flex-wrap items-center p-4 md:py-8">

        <div class="md:w-12/12 md:ml-16">
          <!-- profile image -->
          <img class="w-26 h-26 md:w-40 md:h-40 object-cover rounded-full
                       border-2 border-pink-600 p-1" src={{User.imageBasePath}}  alt="profile">
        </div>
  
        <!-- profile meta -->
        <div class="w-8/12 md:w-7/12 ml-4">
          <div class="md:flex md:flex-wrap md:items-center mb-4">
            <h2 class="text-3xl inline-block font-light md:mr-2 mb-2 sm:mb-0">
              {{User?.login}}
            </h2>
  
            <!-- badge -->
            <span class="inline-block fas fa-certificate fa-lg text-blue-500 
                                 relative mr-6 text-xl transform -translate-y-2" aria-hidden="true">
              <i class="fas fa-check text-white text-xs absolute inset-x-0
                                 ml-1 mt-px"></i>
            </span>
  
            <!-- follow button -->
            <a href="#" class="p-0 lg:px-2 md:mx-2 text-indigo-600 text-center border border-solid border-indigo-600 
            rounded hover:bg-indigo-600 hover:text-white transition-colors duration-300 mt-1 md:mt-0 md:ml-1">Remove</a>
          </div>
          <!-- user meta form medium screens -->
          <div class="hidden md:block">
            <h1 class="font-semibold">{{User?.firstname+" "+User?.lastname}}</h1>
            <span>{{User?.email}}</span>
            <p>{{User?.phone}}</p>
          </div>
  
        </div>
  
        <!-- user meta form small screens -->
        <div class="md:hidden text-sm my-2">
          <h1 class="font-semibold">{{User?.firstname+" "+User?.lastname}}</h1>
          <span>{{User?.email}}</span>
          <p>{{User?.phone}}</p>
        </div>
  
      </header>
    <div class="flow-root">
        <ul role="list" class="divide-y w-[1050px]  flex flex-col items-center divide-gray-200 dark:divide-gray-700">
            <li class="w-[950px] mt-2" *ngFor="let event of eventList">               
                      <div class="flex flex-col md:flex-row md:w-238 rounded-lg bg-white shadow-lg">
                      <img class=" w-[350px] h-96 md:h-40 object-cover md:!w-[550px] rounded-t-lg md:rounded-none md:rounded-l-lg" src={{event.ImageBasePath}} alt="" />
                      <div class="p-6 flex flex-col w-[1150px]">
                        <div class="md:flex">
                            <p class="text-gray-700 text-base mb-4">{{event.Title}}</p>
                            <a  [routerLink]="[]" (click)="addUser(event.ID)" class="p-2 lg:px-4  md:ml-auto md:mx-2 text-pink-600 text-center border border-solid border-pink-600 rounded hover:bg-pink-600 hover:text-white transition-colors duration-300 mt-1 md:mt-0 ">+</a>
                        </div>
                        <p class="text-gray-800 text-xs mb-4">
                            {{event.Address + ", "+event.ZipCode+ " "+event.City}}
                        </p>
                        <p class="text-gray-600 text-xs">{{event.Hour}}</p>
                        <a [routerLink]="['../../participants', event.ID]" class="text-blue-800 text-xs">
                          Participants
                      </a>
                        
                      </div>
                    </div>
                
            </li>
        </ul>
   </div>
</div>
