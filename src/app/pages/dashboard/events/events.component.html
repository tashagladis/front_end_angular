<div class="p-8 w-[990px] bg-white rounded-lg border shadow-md sm:p-8 dark:bg-gray-800 dark:border-gray-700">
    <div class="flex justify-between items-center mb-4">
        <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white">List of Events</h5>
   </div>
   <div class="flow-root">
        <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
            <li class="py-3 sm:py-4" *ngFor="let event of eventList">
       
                
                    <div class="flex flex-col md:flex-row md:w-238 rounded-lg bg-white shadow-lg">
                      <img class=" w-full h-96 md:h-40 object-cover md:w-48 rounded-t-lg md:rounded-none md:rounded-l-lg" src={{event.ImageBasePath}} alt="" />
                      <div class="p-6 flex flex-col justify-start">
                        <p class="text-gray-700 text-base mb-4">{{event.Title}}</p>
                        <p class="text-gray-800 text-xs mb-4">
                            {{event.Address + ", "+event.ZipCode+ " "+event.City}}
                        </p>
                        <p class="text-gray-600 text-xs">{{event.Hour}}</p>
                      </div>
                    </div>
                
            </li>
        </ul>
   </div>
</div>
