<div class="login-wrap">
    <form class="form-group" [formGroup]="form">
        <div class="form-header">
            <h2>Sign In</h2>
        </div>
        <div class="form-container" fxLayout="column">
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="login" type="text" autocomplete="new-login" required />
                <mat-error *ngIf="form.get('login')?.hasError('required')">
                    Your name is required.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" formControlName="password" type="password" autocomplete="new-password" required />
                <mat-error *ngIf="form.get('password')?.hasError('required')">
                    Your password is required.
                </mat-error>
            </mat-form-field>

            <div fxFlex="100" *ngIf="error!=''">
                <p class="message-error">Login or Password not found!</p>
            </div>

            <div fxFlex="100" fxLayout="row" fxLayoutAlign="end">
                <button mat-raised-button color="primary" (click)="submit()" class="sign-in" [disabled]="!form.valid">Sign In</button>
            </div>

            <div fxFlex="100" fxLayout="row" fxLayoutAlign="end">
                <a [routerLink]="['register']">Register</a>
            </div>
        </div>
    </form>
</div>
